<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-page">
      <main class="content">
        <aside class="navigation">
          <ul>
            <li>
              <img
                class="active"
                src="https://wallet.mymonero.com/dist/f0f5f3deb7e540cc773a.png"
                alt=""
              />
            </li>
          </ul>
          <button class="nav-setting" type="button">
            <span></span>
          </button>
        </aside>
        <div class="container">
          <!--main page-->
          <div class="page">
            <div class="page-top">
              <img
                src="https://wallet.mymonero.com/dist/096610f9952b450de00b.png"
                alt=""
              />
              <span>MyMonero v1.3.2</span>
            </div>
            <div class="page-wrapper">
              <div class="page-container">
                <div class="page-inner">
                  <div class="page-emoji">
                    <span></span>
                    <div class="page-message">
                      Welcome to MyMonero!<br />Let's get started.
                    </div>
                  </div>
                </div>
                <div class="page-bottom">
                  <button class="page-button button-existing" type="button">
                    Use existing wallet
                  </button>
                  <button class="page-button button-create" type="button">
                    Create new wallet
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--Create new wallet-->
          <div class="create-page">
            <div class="page-top create-page-top">
              <button class="create-page-btn cancel-btn active" type="button">
                Cancel
              </button>
              <span>New Wallet</span>
              <button class="create-page-btn next-btn" type="button">
                Next
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <table class="footer__nav">
          <tr>
            <td>
              <a class="footer__link active" href="#">Home</a>
            </td>
            <td>
              <a class="footer__link" href="#">Privacy</a>
            </td>
            <td>
              <a class="footer__link" href="#">Terms</a>
            </td>
            <td>
              <a class="footer__link check" href="#">Support</a>
            </td>
          </tr>
        </table>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
