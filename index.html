<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-page">
      <main class="content">
        <aside class="navigation">
          <ul>
            <li>
              <img
                class="active"
                src="https://i.postimg.cc/PJ9MwdvT/snapedit-1.png"
                alt=""
              />
            </li>
            <li>
              <img src="https://i.postimg.cc/2yyqwLLh/tg.png" alt="" />
            </li>
          </ul>
        </aside>
        <div class="container">
          <!--таб-->
          <div class="page">
            <div class="page-top">
              <img src="https://i.postimg.cc/jqB4xz60/mm.png" alt="" />
              <span>MyMonero v1.3.2</span>
            </div>
            <div class="page-wrapper">
              <div class="page-container">
                <div class="page-inner">
                  <div class="page-emoji">
                    <span></span>
                    <div class="page-message">
                      Welcome to MyMonero!<br />Let's get started.
                    </div>
                  </div>
                </div>
                <div class="page-bottom">
                  <button type="button">Use existing wallet</button>
                  <button class="active" type="button">
                    Create new wallet
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <table class="footer__nav">
          <tr>
            <td>
              <a class="footer__link active" href="#">Home</a>
            </td>
            <td>
              <a class="footer__link" href="#">Privacy</a>
            </td>
            <td>
              <a class="footer__link" href="#">Terms</a>
            </td>
            <td>
              <a class="footer__link check" href="#">Support</a>
            </td>
          </tr>
        </table>
      </footer>
    </div>
  </body>
</html>
